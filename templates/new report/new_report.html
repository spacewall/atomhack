<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="new_report.css">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>new report</title>
</head>
<body>
	<iframe src="../topbar/topbar.html" frameborder="0" width="100%" height="100%"></iframe>

	<div class="page-container">
	    <div class="page-title">
	        <!-- Название страницы -->
	        Отчет
	    </div>
	    <div class="report-creation">
	        <!-- Создание самого отчета -->
	        <div class="report-data">
	            <!-- Верхняя часть с данными -->
	            Данные отчета
	        </div>
	        <div class="text-editing">
	            <!-- Поле ввода и редактирования текста -->
	            <div class="markdown-editor">

	                <!-- Макрдаун -->
	                Редактор Markdown
	            </div>
	            <div class="text-input">
	                <!-- Ввод текста -->
	                <textarea placeholder="Введите текст" rows="4"></textarea>
	            </div>
	        </div>  
	        <div class="buttons">
		        <!-- Кнопки отправки сообщения и прикрепления файла -->
		        <button title="прикрепить файл"><i class="bi bi-paperclip"></i></button>
		        <button title="отправить отчет">Отправить</button>
	    </div>
	    </div>
	  
	</div>



</body>
</html>
