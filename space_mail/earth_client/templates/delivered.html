<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/delivered.css' %}">
	<title>Document</title>
</head>
<body>
	
	<div class="container">
        <div class="d-flex justify-content-center flex-nowrap">
            <h1>Полученные отчеты</h1>
        </div>	
        <div class="sort-block">
            <span class="sort-item">Сортировать по</span>
            <a class="sort-item" href="?sort=release_date">по дате создания</a>
        </div>
        <div class="filter-block">
            <span class="filter-item">Фильтровать по</span>
            <a class="filter-item" href="?filter=name">имени файла</a>
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <table class="table">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Имя файла</th>
                    <th>Имя автора</th>
                    <th>Дата создания</th>
                </tr>
                </thead>
                <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.id }}</td>
                        <td>{{ report.name }}</td>
                        <td>{{ report.author}}</td>
                        <td>{{ report.release_date }}</td>                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
