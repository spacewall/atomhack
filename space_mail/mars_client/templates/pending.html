{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center flex-nowrap">
            <h1>Отчеты ждут отправки</h1>
        </div>
        <div class="sort-block">
            <span class="sort-item">Сортировать по</span>
            <a class="sort-item" href="?sort=release_date">по дате создания</a>
        </div>
        <div class="filter-block">
            <span class="filter-item">Фильтровать по</span>
            <a class="filter-item" href="?filter=name">имени файла</a>
        </div>
        <div class="d-flex justify-content-center flex-nowrap">
            <table class="table">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Имя файла</th>
                    <th>Дата создания</th>
                    <th>Дата отправки</th>
                </tr>
                </thead>
                <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.id }}</td>
                        <td>{{ report.name }}</td>
                        <td>{{ report.release_date }}</td>
                        <td>-</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
