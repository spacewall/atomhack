{% extends 'mars_base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center flex-nowrap">
            <h1>Новый отчет</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {{ form.media }}
            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
